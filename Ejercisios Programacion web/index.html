<h1>Programacion WEB</h1>

<h3>Contenido</h3>
<ol><!-- etiqueta que genera una lista ordenada, ordenada mayormente con numeros -->
    <li><b>Bases del desarrollo web</b></li><!--li valores donde se va ingresar el texto de la lista o1, etiqueta b hace negritas el texto  -->
    <ul type="square"><!-- etiqueta de lista pero no ordenada -->
        <li><abbr title="HyperText Markup Language">HTML</abbr></li><!--  abbr etiqueta que es para agregar texto a una abreviatura -->
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <li><b>Framework de desarrollo de aplicasiones</b></li>
    <ul type="circle">
        <li>Componentes del desarrollo web</li>
        <li>Angular</li>
    </ul>

    <li><b>Back-end</b></li>
    <ul type="disc">
        <li>Node.js</li>
        <li>HTTP</li>
        <li><u>REST</u> API</li>
    </ul>
</ol>
